<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Eatly</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Poppins:ital,wght@0,400;0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <img class="logo" src="Logo.png" alt="logo">
    <p class="policy">Private policy</p>
    <p class="copy">Copyright 2022</p>
    <section class="bg">
        <div class="spotlight">
            <div class="spotlight-pic">
                <img src="Group.png" alt="1" class="pic1">
                <img src="Group 162806.png" alt="2" class="pic2">
                <img src="Vector.png" alt="3" class="pic3">
            </div>
            <div class="spotlight-text">
                <h1 class="spotlight-title">Find Foods With Love</h1>
                <p>Eatly Is The Food Delivery Dashboard And Having More Than 2K+
                    Dishes Including Asian, Chinese,
                    Italians
                    And Many More. Our Dashboard Helps You To Manage Orders And Money.</p>
                <div class="elip">
                    <img src="Rectangle 19.png" alt="pic4" class="pic4">
                    <img src="Ellipse 81.png" alt="elip" class="elip">
                    <img src="Ellipse 81.png" alt="elip" class="elip">
                </div>
            </div>
        </div>
    </section>
    <section class="main-screen">
        <h1 class="verify-email-title">Verify Email</h1>
        <p class="small-title">Code Send To Your Email</p>
        <div class="otp-input">
            <input type="text" class="otp" maxlength="1">
            <input type="text" class="otp" maxlength="1">
            <input type="text" class="otp" maxlength="1">
            <input type="text" class="otp" maxlength="1">
            <script src="script.js"></script>
        </div>
        <div class="countdown-div"> 
            <p class="count-text" id="sent-again" onclick="start()"></p>
            <p class="count-text" id="1">(</p>
            <p class="count-text" id="minutes">0</p>
            <p class="count-text" id="2">:</p>
            <p class="count-text" id="count">5</p>
            <p class="count-text" id="3">)</p>
            <script src="script.js"></script>
        </div>
        <button class="btn">Verify</button>
    </section>
</body>

</html>
